<!DOCTYPE html>
<html ng-app="traficApp">
<head>
    <link rel="stylesheet" href="style.css">
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="Trafic.js"></script>
  </head>
  <body>
    <div ng-controller="traficCtrl">
    <script id="directives/communicationExamples/fastClicker.tpl.html" type="text/ng-template">
    </script>
    <div stop-light-container options="state" class="trafficlight" ng-repeat="state in states">
      <canvas class="light" stop-light state="red"></canvas>
      <canvas class="light" stop-light state="yellow"></canvas>
      <canvas class="light" stop-light state="green"></canvas>
      <fast-clicker></fast-clicker>
    </div>
  </div>
    </body>
    </html>
